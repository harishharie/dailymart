{% extends 'adminapp.html' %}
{% block content %}
{% for i in data %}
<form action="{% url 'update' id=i.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">category name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{{i.name}}" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"> image</label>
        <input type="file" class="form-control" id="exampleInputPassword1" name="image" placeholder="Password">
      </div>
      
      
      
     
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endfor %}
{% endblock %}
