{% extends 'userapp.html' %}
{% block content %}

<div class="row"> 
    {% for i in data %}

<div class="col-md-6 col-lg-4 col-xl-3">
    <div class="rounded position-relative fruite-item">
        <div class="fruite-img">
            <img src="{{i.image.url}}" style="height: 300px;width: 400px;" class="img-fluid w-100 rounded-top" alt="">
        </div>
        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
            <h4>{{i.name}}</h4>
            <div class="d-flex justify-content-between flex-lg-wrap">
                <a href="{% url 'viewmore' id=i.id %}" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> viewmore</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
